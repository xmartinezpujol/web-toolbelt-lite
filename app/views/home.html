<div class="page-header">
  <h1>Web Toolbelt <small>alpha</small></h1>
</div>
<div class="row text-center">
  <h1 class="text-uppercase"><small>{{user.name}}</small></h1>
</div>

<ul id="category-list" class="row">
  <li class="category-item col-md-4" ng-repeat="category in user.categories | orderBy: 'name'">
    <button ui-sref="category({id: category.id})" ng-click="user.clickUp(category)" ng-style="{'background-color': category.color}" class="btn btn-primary btn-block">
      <h5 class="text-uppercase">{{category.name}}<md-icon class="material-icons md-light md-36"> {{category.icon}} </md-icon></h5>
    </button>
  </li>
</ul>
